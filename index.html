<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oghy Wara</title>
    <style>
      /* Resetting default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow: hidden; /* Hindari scroll akibat elemen besar */
      }

      /* Sidebar Navigation */
      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Transparent black */
        color: white;
        padding: 20px;
        z-index: 1;
      }

      .sidebar h1 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .sidebar h1 img {
        width: 60px;
        height: auto;
        margin-right: 10px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .sidebar ul li a:hover {
        color: #ddd;
      }

      /* Hero Section */
      .hero {
        position: relative;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
        overflow: hidden;
      }

      .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the entire area */
      }

      /* Welcome Message */
      .welcome-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 8px;
        z-index: 2;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          width: 200px;
        }

        .welcome-message {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .hero {
          height: 300px;
        }

        .welcome-message {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="hero">
      <div class="sidebar">
        <h1><img src="img/logo-oghy.png" alt="Logo Oghy Wara" /> OghyWara</h1>
        <ul>
          <li><a href="javascript:void(0);" onclick="stayOnPage()">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="lokasi.html">Lokasi</a></li>
          <li><a href="kontak.html">Kontak</a></li>
          <li><a href="about.html">Tentang Kami</a></li>
        </ul>
      </div>
      <img src="image.png" alt="Delicious food" class="hero-image" />
      <h2 class="welcome-message">Selamat Datang di Oghy Wara</h2>
    </div>

    <!-- JavaScript to handle Home click -->
    <script>
      function stayOnPage() {
        alert("Anda sudah berada di halaman yang sama!");
      }
    </script>
  </body>
</html>
